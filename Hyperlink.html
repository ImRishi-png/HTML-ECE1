<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>Hyperlink Examples</h1>

   
    <p>Visit <a href="https://www.wikipedia.org">Wikipedia</a>                           <!-- Hyperlink for Text -->

    </p>
    <a href="https://www.google.com" target="_blank">
        <img src="Google_2015_logo.svg.webp" alt="Google Logo" width="200" >            <!-- Hyperlink for Image -->
    </a>

    
    <p>
        <a href="https://www.youtube.com" target="_blank">Watch Videos on YouTube</a>       <!-- Hyperlink for Video -->
    </p>

    <p>
        <a href="https://open.spotify.com/playlist/0XP74w9VtLmpfN2eu4TcQ0?si=CAoZv2DUTkqbazELxvEF3A" target="_blank">Listen to this playlist on Spotify</a>           <!-- Hyperlink for Audio -->
    </p>
</body>
</html>
