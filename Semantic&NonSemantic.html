<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic and Non-Semantic Example</title>
</head>
<body>
    <!-- Semantic Element -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is created using semantic and non-semantic elements.</p>
    </header>

    <!-- Non-Semantic Element -->
    <div>
        <h2>About Me</h2>
        <p>Hello, I am Abhav Chauhan learning HTML.</p>
    </div>

    <!-- Semantic Element -->
    <article>
        <h2>My First Article</h2>
        <p>This is an example of a semantic <b>article</b> tag in HTML.</p>
    </article>
</body>
</html>
